# config.yaml

# 맵 크기 (단위: m, 각 셀은 1m×1m)
width: 12
height: 12

# 맵 데이터: 문자열 리스트
# '0': normal, '1': wall, '2': trap, '3': goal
map:
  - "111111111111"
  - "100000000001"
  - "101111000001"
  - "100001000001"
  - "111101220221"
  - "100001220221"
  - "101111220221"
  - "100000000001"
  - "100000000001"
  - "100000000001"
  - "100000000031"
  - "111111111111"

# (선택) 에이전트 시작 셀 (row, col). 주석 처리 시 자동 선택.
start: [1, 1]